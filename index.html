<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section>
      <form class="" action="index.html" method="post">
        <label for="search">Search</label>
        <input type="search" name="search" id="search">
      </form>
    </section>
    <section>
      <form action="#" method="post" enctype="multipart/form-data">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Pick a username">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Pick an email">
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" placeholder="pick a password">
        <label for="avatar">Upload your picture</label>
        <input type="file" name="avatar" id="avatar" accept="image/jpeg">
        <fieldset>
          <legend>Select your sex</legend>
          <input type="radio" name="sex" id="fem" value="f">
          <label for="fem">Female</label>
          <input type="radio" name="sex" id="male" value="m">
          <label for="male">Male</label>
        </fieldset>
        <fieldset>
          <legend>Select all your preferences</legend>
          <input type="checkbox" name="sex" id="p1" value="p1">
          <label for="p1">Preference 1</label>
          <input type="checkbox" name="sex" id="p2" value="p2">
          <label for="p2">Preference 2</label>
          <input type="checkbox" name="sex" id="p3" value="p3">
          <label for="p3">Preference 3</label>
        </fieldset>
        <label for="birthday"></label>
        <input type="date" name="birthday" id="birthday">
        <label for="awake">Awake time</label>
        <input type="time" name="awake" id="awake">
        <label for="service">Grade the service</label>
        <input type="range" name="service" id="service" min="0" max="10" step="2">
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="18">
        <label for="fb">Facebook</label>
        <input type="url" name="fb" id="url">
        <label for="tel">Phone</label>
        <input type="tel" name="tel" id="tel">
        <label for="color">Your favorite color</label>
        <input type="color" name="color" id="color">
        <button type="submit" name="button">Sign up</button>
      </form>
    </section>
  </body>
</html>
